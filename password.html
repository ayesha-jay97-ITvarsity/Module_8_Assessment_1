<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "style.css">        <!-- link to stylesheet -->
    </head>

    <body>

        <!-- JS won't work if there's no html content-->
        <p id = "output"></p>

        <script>
            var UserInputPassword = "007";                                                 /* create a variable called UserInputPassword, which the user has input i.e. entered to access the system (note: might not nece'ly be the correct password). the input'd data must now be compared to the password that is stored in the system's database when the user 1st created their password */
            var actualPassword = "007";                                                    /* we see that the password val that the user input is the same val as the password stored in the system's database */
                                                                                           /* if we change the val that the user input from 007 to 008, then the output will no longer be "Correct password" as the two val's no longer match, and instead the site will appr blank i.e. our conditions inside the {} does not apply (unless otherwise instructed by our JS) */ 
        /* conditional variables using if statements */ 
        if(UserInputPassword == actualPassword) {                                          /* if the val that was input (UserInputPassword) by the user is equal to the actual password stored in the system's database, then the element with the "output" id will be returned as "Correct password". Note: using equal to sign = is used to assign a value to a var, whereas a double equal  sign == is used to compare val's in the ifelse statement */
            document.getElementById("output").innerHTML = ("Correct password.");           /* what is returned when the two var's in the if statement is compared and they match. */
        }
        else{                                                                              /* else = oterwise i.e. if the input does not match the actual password stored in the db, then return the following output */
            document.getElementById("output").innerHTML = ("Incorrect password. Try again bitch.");         
        }

        

        </script>

    </body>

</html>
